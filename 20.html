<!DOCTYPE html>
<head>
	<title>Ejercicio20</title>
	<script type="text/javascript">
		var num=0, sum=0, count=0;
		while (count<5)
		{
			num=parseInt(prompt("Introduce un número: ",0));
			sum=sum + num;
			count=count + 1;	
		}
		alert("La sum de los números es: "+sum)
	</script>
</head> 
</body>

</body>
</html>
