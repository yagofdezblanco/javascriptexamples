<!DOCTYPE html>
<head>
	<title>Ejercicio19</title>
	<script type="text/javascript">
		var num=0, sum=0, count=0;
		do
		{
			num=parseInt(prompt("Introduce un número: ",0));
			sum=sum + num;
			count=count + 1;
			
		}
		while (count<4);
		media=sum/count;
		alert("La suma de los números es: "+sum+ " y la media es: "+media);
		
	</script>
</head> 
</body>
