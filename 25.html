<!DOCTYPE html>
<head>
	<title>Ejercicio25</title>
	<script type="text/javascript">
		var num, mul=1;
		num=parseInt(prompt("Introduce un numero: ",0));
		document.write(" <h3> Tabla de multiplicacion de "+num+" </h3> </br>"); 
		for (i=1;i<=10;i=i+1)
		{
			mul= num *i;
			document.write(num+" * "+i+" = "+ mul+" </br>");
		}
	</script>
</head> 
<body>

</body>
</html>
